<div style="padding-top: 20px" class="ui container ">
 <p style="text-align: center">This is a collection of essays from my ICS 314 Software Engineering class.</p>
  



<div style="padding-top: 20px" class="ui four column centered stackable grid container">
  {% assign essay_pages = site.pages | where: "type", "essay" | sort: "date" | reverse %}
  {% for page in essay_pages %}
    {% unless page.draft %}
      {% include essay-row.html page=page %}
    {% endunless %}
  {% endfor %}
</div>
